name: Arduino Bulut Derleyici

on:
  workflow_dispatch:
    inputs:
      sketch_code:
        description: 'Kod'
        required: true
      libraries:
        description: 'Kütüphaneler'
        required: false
      board_type: # YENİ: Kart tipi girişi
        description: 'Kart Modeli'
        required: true
        default: 'arduino:avr:uno'

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Arduino CLI El ile Kur
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          # Bin klasörünü PATH'e ekliyoruz
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: Derleyici ve Kütüphaneleri Hazırla
        run: |
          # Önce çekirdeği kur
          ./bin/arduino-cli core install arduino:avr
          
          # Kütüphaneleri akıllı arama ile kur
          LIBS="${{ github.event.inputs.libraries }}"
          if [ ! -z "$LIBS" ]; then
            echo "$LIBS" | tr ',' '\n' | while read lib; do
              trim_lib=$(echo "$lib" | xargs)
              if [ ! -z "$trim_lib" ]; then
                echo "Kuruluyor: $trim_lib"
                # Önce direkt ismiyle dene, olmazsa arama yapıp ilk çıkanı kur
                ./bin/arduino-cli lib install "$trim_lib" || \
                (./bin/arduino-cli lib search "$trim_lib" | grep "Name:" | head -n 1 | cut -d' ' -f2- | xargs ./bin/arduino-cli lib install) || true
              fi
            done
          fi

      - name: Sketch ve Derleme
        run: |
          mkdir -p MySketch
          # Kodu güvenli bir şekilde dosyaya yazıyoruz
          cat <<EOF > MySketch/MySketch.ino
          ${{ github.event.inputs.sketch_code }}
          EOF
          
          # Derleme işlemi
          ./bin/arduino-cli compile --fqbn ${{ github.event.inputs.board_type }} MySketch --output-dir ./output

      - name: HEX Yayınla
        uses: actions/upload-artifact@v4
        with:
          name: arduino_build
          path: output/MySketch.ino.hex
          if-no-files-found: error
