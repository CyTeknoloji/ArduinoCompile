name: Arduino Bulut Derleyici

on:
  workflow_dispatch:
    inputs:
      sketch_code:
        description: 'Arduino Kodu'
        required: true
      libraries:
        description: 'Kütüphaneler'
        required: false
        default: ''

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Arduino CLI Kur
        uses: arduino/setup-arduino-cli@v2
        with:
          version: "latest"

      - name: Platformu Kur
        run: |
          # Önce indeksleri zorla güncelle
          arduino-cli core update-index --additional-urls https://downloads.arduino.cc/packages/package_index.json
          # Ardından platformu kur
          arduino-cli core install arduino:avr

      - name: Kütüphaneleri Yükle
        run: |
          arduino-cli lib install "Servo"
          arduino-cli lib install "LiquidCrystal I2C"
          # Eğer Android'den kütüphane gelmişse kur
          if [ "${{ github.event.inputs.libraries }}" != "" ]; then
            arduino-cli lib install "${{ github.event.inputs.libraries }}"
          fi

      - name: Sketch Dosyasını Oluştur
        run: |
          mkdir -p MySketch
          cat << 'EOF' > MySketch/MySketch.ino
          ${{ github.event.inputs.sketch_code }}
          EOF

      - name: Derle
        run: |
          # Derleme komutunu çıktı diziniyle birlikte çalıştır
          arduino-cli compile --fqbn arduino:avr:uno MySketch --output-dir ./output

      - name: Artifact Yayınla
        uses: actions/upload-artifact@v4
        with:
          name: compiled-hex
          path: output/*.hex
          retention-days: 1
