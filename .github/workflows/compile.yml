name: Arduino Bulut Derleyici

on:
  workflow_dispatch:
    inputs:
      sketch_code:
        description: 'Arduino Kodu'
        required: true
      libraries:
        description: 'Kütüphaneler'
        required: false
        default: ''

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Arduino CLI Kur
        uses: arduino/setup-arduino-cli@v2
        with:
          version: "latest"

      - name: Platform ve Index Hazirla
        run: |
          # Hata almamak için index güncellemeyi birkaç kez dene ve zorla
          arduino-cli core update-index || true
          arduino-cli core install arduino:avr

      - name: Kütüphaneleri Kur
        run: |
          # Temel kütüphaneleri kurarken hata verirse durma, devam et
          arduino-cli lib install "Servo" || true
          arduino-cli lib install "LiquidCrystal I2C" || true
          
          if [ "${{ github.event.inputs.libraries }}" != "" ]; then
            arduino-cli lib install "${{ github.event.inputs.libraries }}" || true
          fi

      - name: Sketch Dosyasını Oluştur
        run: |
          mkdir -p MySketch
          cat << 'EOF' > MySketch/MySketch.ino
          ${{ github.event.inputs.sketch_code }}
          EOF

      - name: Derle
        run: |
          # Çıktı klasörünü oluştur ve derle
          mkdir -p output
          arduino-cli compile --fqbn arduino:avr:uno MySketch --output-dir ./output

      - name: Artifact Yukle
        uses: actions/upload-artifact@v4
        with:
          name: compiled-hex
          path: output/*.hex
