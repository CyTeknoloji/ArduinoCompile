name: Arduino Bulut Derleyici

on:
  workflow_dispatch:
    inputs:
      sketch_code:
        description: 'Arduino Kodu'
        required: true
      libraries:
        description: 'Kütüphaneler'
        required: false
        default: ''

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Arduino CLI Kur
        uses: arduino/setup-arduino-cli@v2
        with:
          version: "0.9.0"

      - name: Platformu Hazırla
        run: |
          # İndeksleri güncelle ve Uno desteğini yükle
          arduino-cli core update-index
          arduino-cli core install arduino:avr

      - name: Kütüphaneleri Kur
        run: |
          # Gerekebilecek temel kütüphaneleri peşin kuruyoruz
          arduino-cli lib install "Servo"
          arduino-cli lib install "LiquidCrystal I2C"
          arduino-cli lib install "DHT sensor library"
          # Eğer Android'den kütüphane ismi gelirse onu da ekle
          if [ "${{ github.event.inputs.libraries }}" != "" ]; then
            arduino-cli lib install "${{ github.event.inputs.libraries }}"
          fi

      - name: Sketch Dosyasını Güvenli Oluştur
        run: |
          mkdir -p MySketch
          # Kodun içindeki tırnak işaretlerini bozmamak için printf veya cat kullanımı:
          cat << 'EOF' > MySketch/MySketch.ino
          ${{ github.event.inputs.sketch_code }}
          EOF

      - name: Derle (Compile)
        run: |
          # Derleme yap ve HEX dosyasını output klasörüne at
          arduino-cli compile --fqbn arduino:avr:uno MySketch --output-dir ./output

      - name: HEX Yayınla
        uses: actions/upload-artifact@v4
        with:
          name: compiled-hex
          path: output/*.hex
          retention-days: 1
